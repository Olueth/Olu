<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    .calc{
        width: 380px;
        height: 570px;
        border: 1px solid black;
        background-color:lightgray;
        margin: 0px auto;
    }
   #space{
    width: 380px;
    height: 100px;
    background-color: grey;
    margin-top: -1%;
   }
   .but1{
       width: 60px;
       height: 40px;
       border: none;
       background-color: transparent;
   }
   .but2{
       width: 90px;
       height: 50px;
       border: none;
       margin-top: 3px;
   }
   .but2:hover{
       background-color: grey;
   }
</style>

<body>
   <div class="calc">
       <img width="380px" src="calc.PNG" alt="">
       <div style="text-align: right;" id="space">
        <h1 style="float: right;" id="h1"></h1>
        <br><br>
        <h2 id="h2"></h2>
    
    </div>
    <button class="but1">MC</button>
    <button class="but1">MR</button>
    <button class="but1">M+</button>
    <button class="but1">MC</button>
    <button class="but1">MS</button>
    <button class="but1">M</button>

        <button class="but2" onclick="operatorr('')">%</button>
        <button class="but2" onclick="clearr()">CE</button>
        <button class="but2">C</button>
        <button class="but2" onclick="del()" >DEL</button>
    <br>
        <button class="but2">1/x</button>
        <button class="but2" onclick="operatorr('**')" >x <sup>2</sup></button>
        <button class="but2">√</button>
        <button class="but2" onclick="operatorr('/')">≑</button>
    <br>
        <button class="but2" onclick="press(7)">7</button>
        <button class="but2" onclick="press(8)">8</button>
        <button class="but2" onclick="press(9)">9</button>
        <button class="but2" onclick="operatorr('*')">x</button>
    <br>
        <button class="but2" onclick="press(4)">4 </button>
        <button class="but2" onclick="press(5)">5</button>
        <button class="but2" onclick="press(6)">6</button>
        <button class="but2" onclick="operatorr('-')">-</button>
    <br>
        <button class="but2" onclick="press(1)">1</button>
        <button class="but2" onclick="press(2)">2</button>
        <button class="but2" onclick="press(3)">3</button>
        <button class="but2" onclick="operatorr('+')" >+</button>
    <br>
        <button class="but2">+/-</button>
        <button class="but2" onclick="press(0)" >0</button>
        <button class="but2">.</button>
        <button class="but2" onclick="equals('=')">=</button>
   </div>

</body>

</html>
<script>
    let h2=document.getElementById('h2');
    let h1=document.getElementById('h1');
    let operator="";

    function press(params){
        h2.innerHTML+=params
    }
    function del(params){
        h2.innerHTML = h2.innerHTML.slice(0,-1)
    }
    function clearr(params){
        h2.innerHTML=""
        h1.innerHTML=""
    }

    function operatorr(params){
        h1.innerHTML=h2.innerHTML+=params
        h2.innerHTML=""
        operator=params
    }

    function equals(params){
        if (operator=='+'){
            h1.innerHTML+=h2.innerHTML
            h2.innerHTML=parseInt(h1.innerHTML) + parseInt(h2.innerHTML)
        
        }
        else if(operator=='-'){
            h1.innerHTML+=h2.innerHTML
            h2.innerHTML=parseInt(h1.innerHTML) - parseInt(h2.innerHTML)
        }
        else if(operator=='/'){
            h1.innerHTML+=h2.innerHTML
            h2.innerHTML=parseInt(h1.innerHTML) / parseInt(h2.innerHTML)
        }
        else if(operator=='*'){
            h1.innerHTML+=h2.innerHTML
            h2.innerHTML=parseInt(h1.innerHTML) * parseInt(h2.innerHTML)
        }
        else if(operator=='**'){
            h1.innerHTML+=h2.innerHTML
            h2.innerHTML=parseInt(h1.innerHTML) ** parseInt(h2.innerHTML)
        }
    }

    function press(params){
        let display = document.querySelector('#space').innerHTML;

        if(display==0) {
            document.querySelector('#space').innerHTML=params;
        }

else{
    document.querySelector('#space').innerHTML+=params;
}
    }
</script>
